    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>chatTalker</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

<body>
    
    <div class="wrap">
        <div class="gray-bg"></div>
        <div class="btn-top">TOP</div>
        <header class="container">
            <div class="header">
                <a class="logo" href="index.html"><img src="./chatTalker_images/logo.png" alt="LOGO"></a>
                <button class="planbtn" type="button"><a href="price.html">方案費用</a></button>
            </div>
        </header>
        <div class="header-border"></div>
        <div class="banner container">
            <h1>計費方式說明</h1>
            <p>聊天機器人幫你實現增粉、轉單、客服等目標</p>
        </div>
        <main class="main container">
            <h2>彈性選擇，提供您選擇最適合的方案</h2>
            <div class="main-price">
                <div class="main-price-nav">
                    <button class="price-button" type="button" class="btn btn-outline-primary">10000位</button>
                    <button class="price-button" type="button" class="btn  btn-outline-primary">15000位</button>
                    <button class="price-button" type="button" class="btn  btn-outline-primary">20000位</button>
                    <button class="price-button" type="button" class="btn  btn-outline-primary">25000位</button>
                    <button class="price-button" type="button" class="btn  btn-outline-primary">>25000位</button>
                </div>
            </div>
            <div class="main-price-plan">
                <div class="main-price-plan-card">
                    <h3>基本版</h3>
                    <p>提供中小企業最必要的功能 完整建立分眾以達到精準的行銷自動化</p>
                    <div class="main-price-money">
                        <div class="main-people">
                            <p>訂閱用戶數</p>
                            <span>10000</span><sup>位</sup>
                        </div>
                        <div class="main-money">
                            <p>試算每月的費用</p>
                            <span>600</span><sup>TWD</sup>
                        </div>
                    </div>
                    <ul class="main-price-advantage">
                        <li>
                            <img src="./chatTalker_images/icon_check.svg" alt="打勾">
                                <p>支援 Messenger / Instagram 或 LINE 渠道</p>
                            </img>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
